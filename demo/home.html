<!DOCTYPE html>
<html>

<head>
    <title>Home page</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHScERoqiQVK8K0OqaOBc4qeTcTXY8SWk"></script>
    <script type="text/javascript" src="jquery.googlemap.js"></script>
</head>


<body>

    <div id="map" style="width: 100%; height: 500px;"></div>

    <script type="text/javascript">
        $(function () {
            $("#map").googleMap({
                zoom: 5, // Initial zoom level (optional)
                coords: [-27.3, 150], // Map center (optional)
                type: "ROADMAP" // Map type (optional)
            });
        })

        var data = {
            resource_id: '5264e692-0d53-4086-a406-9239ae5cf1fe', // the resource id
            limit: 5, // get 5 results
            q: 'jones' // query for 'jones'
        };

        $.ajax({
            url: 'https://data.qld.gov.au/api/action/datastore_search',
            data: data,
            dataType: 'jsonp',
            success: function (data) {
                alert('Total results found: ' + data.result.total)
            }
        });
    </script>


</body>

</html>
